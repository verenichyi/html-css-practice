<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dayaxe</title>
  </head>
  <body>
    <!--==================== HEADER START =======================-->
    <header class="header">
      <!--==================== INNER HEADER START =======================-->
      <div class="header-container">
        <div class="header__inner">
          <a href="#" class="header__logo logo">
            <img src="assets/images/header/logo.png" class="logo__img" alt="logo" />
            <p class="logo__text">dayaxe</p>
          </a>
          <article class="header__weather weather">
            <img src="assets/images/header/oval.png" alt="weather-icon" />
            <div class="weather__temperature">90 &deg;F</div>
            <span class="weather__divider"></span>
            <p class="weather__description">Sunny</p>
          </article>
          <div class="header__menu menu">
            <div class="menu__button">
              <span></span>
            </div>
            <nav class="menu__body">
              <div class="menu__logo logo">
                <img src="assets/images/header/logo.png" class="logo__img" alt="logo" />
                <p class="logo__text">dayaxe</p>
              </div>
              <ul class="menu__list">
                <li><a href="#" class="menu__link">Help</a></li>
                <li><a href="#" class="menu__link">How it works</a></li>
                <li><a href="#" class="menu__link">For partners</a></li>
              </ul>
              <div class="menu__auth auth">
                <button class="auth__login-button">Login</button>
                <button class="auth__signup-button">SignUp</button>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!--==================== INNER HEADER END =========================-->
      <!--==================== HEADER MAIN SECTION START =======================-->
      <div class="container">
        <section class="header__main-section">
          <h1 class="header__title">Book pool time and amenities at luxury hotels</h1>
          <form action="#" class="header__search-form search-form">
            <div class="search-from__filter">
              <ul class="search-from__filter-list">
                <li class="search-from__filter-item">All</li>
                <li class="search-from__filter-item">Day Pass</li>
                <li class="search-from__filter-item">Cabana</li>
                <li class="search-from__filter-item">Spa pass</li>
                <li class="search-from__filter-item">Fitness pass</li>
                <li class="search-from__filter-item">Beach Day Pass</li>
                <li class="search-from__filter-item">Pool and Beach Day Pass</li>
                <li class="search-from__filter-item">Events</li>
              </ul>
            </div>
            <div class="search-from__search search">
                <ul class="search__fields">
                  <li class="search__field">
                    <div class="search__location select">
                      <div class="select__search">Los Angeles, CA</div>
                      <img src="assets/images/header/location.png" class="select__icon" alt="location-icon" />
                    </div>
                  </li>
                  <li class="search__field">
                    <div class="search__calendar">
                      <div class="search__calendar-button">Apr 8 2023</div>
                      <img src="assets/images/header/pin.png" class="search__field-icon" alt="pin" />
                    </div>
                  </li>
                  <li class="search__field">
                    <div class="search__guests">
                      <div class="search__guests-button">2 guests</div>
                      <img src="assets/images/header/pin.png" class="search__field-icon" alt="pin" />
                    </div>
                  </li>
                </ul>
              <button class="search__button">Find</button>
            </div>
          </form>
        </section>
      </div>
      <!--==================== HEADER MAIN SECTION END =======================-->
    </header>
    <!--==================== HEADER END =========================-->
    <section class="hotels">
      <div class="hotels__slider slider">

      </div>
    </section>
  </body>
</html>
